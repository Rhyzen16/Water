<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Card</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #c7d8ed;
            width: 300px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        h1 {
            margin-bottom: 15px;
            font-size: 28px;
            color: #333;
        }
        p {
            color: #666;
            font-size: 16px;
            margin: 8px 0;
        }
        img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 20px;
            background-color: #afc5e6;
            padding: 10px;
            border-radius: 15px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .contact-info {
            background-color: #afc5e6;
            padding: 20px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="ItsChaosticom.gif" alt="5 Month Hardwork">
        <h1>Rhyzen Christopher S. Bamba</h1>
        <div class="contact-info">
            <p>Surveyon</p>
            <p>Frozenwater</p>
            <p>Email: rhyzensb@gmail.com</p>
            <p>Phone: +63-9166509018</p>
            <p>Website: <a href="https://yourwebsite.com">yourwebsite.com</a></p>
        </div>
    </div>
</body>
</html>
