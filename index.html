<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Card</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #fff;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #333;
        }
        p {
            color: #555;
            font-size: 14px;
            margin: 5px 0;
        }
        img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .background-blue {
            background-color: #c7d8ed;
        }
    </style>
</head>
<body>
    <div class="card background-blue">
        <img src="ItsChaosticom.gif" alt="5 Month Hardwork">
        <h1>Rhyzen Christopher S. Bamba</h1>
        <p>Surveyon</p> 
        <p>Frozenwater</p>
        <p>Email: rhyzensb@gmail.com</p>
        <p>Phone: +63-9166509018</p>
        <p>Website: <a href="https://yourwebsite.com">yourwebsite.com</a></p>
    </div>
</body>
</html>
