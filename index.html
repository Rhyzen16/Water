    <title>My Table, on Contact</title>

        body {
            font-family: 'Arial', sans-serif;
            background-color: #c7d8ed;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background-color: #afc5e6;
            width: 300px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 5px;
            font-size: 24px;
            color: #333;
        }
        p {
            color: #555;
            font-size: 14px;
            margin: 5px 0;
        }
        img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }
    </style>

        }

        function displayArt() {
            var art = document.getElementById("asciiArt");
            art.style.display = "block";
        }

        window.onload = function() {
            rotateImage();
            moveCard();
        }

        function rotateImage() {
            var img = document.querySelector('img');
            img.style.transform = 'rotate(360deg)';
            img.style.transition = 'transform 1s ease-in-out';
        }

        function moveCard() {
            var card = document.querySelector('.card');
            card.style.transform = 'translate(20px, 20px)';
            card.style.transition = 'transform 1s ease-in-out';
        }
